{% extends "base.html" %}

{% block title %}Update Dish{% endblock %}

{% block content %}
<h2>Update Dish</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
</form>
<a href="{% url 'dish_detail' dish.pk %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
