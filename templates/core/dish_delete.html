{% extends "base.html" %}

{% block title %}Delete Dish{% endblock %}

{% block content %}
<h2>Delete Dish</h2>
<p>Are you sure you want to delete the dish?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
