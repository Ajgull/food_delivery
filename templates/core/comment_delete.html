{% extends "base.html" %}

{% block title %}Delete Comment{% endblock %}

{% block content %}
    <h2>Are you sure you want to delete this comment?</h2>
    <p><strong>{{ object.text }}</strong></p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete comment</button>
    </form>
    <a href="{% url 'home' %}" class="btn btn-secondary">Menu</a>
    <a href="{% url 'dish_detail' dish.pk %}" class="btn btn-secondary">Back to dish detail</a>
{% endblock %}
