{% extends 'base.html' %}

{% block title %}Update Comment{% endblock %}

{% block content %}
<h2>Update Comment</h2>
<form method="POST">
    {% csrf_token %}
    <div class="mb-3">
        <textarea name="text" required class="form-control" rows="4">{{ comment.text }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
</form>
<a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
