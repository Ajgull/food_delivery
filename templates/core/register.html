{% extends 'base.html' %}

{% block title %}User Registration{% endblock %}

{% block content %}
<h2>Registration</h2>
<form method="post" novalidate>
    {% csrf_token %}
    {{ register_form.as_p }}

    <a href="{% url 'home' %}" class="btn btn-secondary">Back to menu</a>
</form>
{% endblock %}
